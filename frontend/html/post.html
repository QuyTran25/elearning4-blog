<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo bài viết mới</title>
  <link rel="stylesheet" href="../css/post.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6f50b.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo"><i class="fa-solid fa-code"></i> Blog công nghệ</h2>
    <nav>
      <a href="index.html"><i class="fa-solid fa-layer-group"></i> Tất cả</a>
      <a href="#"><i class="fa-solid fa-brain"></i> AI / ML</a>
      <a href="#"><i class="fa-solid fa-globe"></i> Web</a>
      <a href="#"><i class="fa-solid fa-mobile-screen-button"></i> Mobile</a>
      <a href="#"><i class="fa-solid fa-shield-halved"></i> Security</a>
      <a href="#"><i class="fa-solid fa-user-tie"></i> Career</a>
    </nav>
  </aside>

  <!-- Main -->
  <div class="main">
    <header class="topbar">
      <h1>Tạo bài viết mới</h1>
      <div class="actions">
        <button class="btn gray" onclick="window.location.href='index.html'">
          <i class="fa-solid fa-arrow-left"></i> Quay lại
        </button>
      </div>
    </header>

    <hr class="divider">

    <main class="post-create">
      <form id="postForm">
        <div class="form-group">
          <label for="title">Tiêu đề bài viết</label>
          <input type="text" id="title" placeholder="Nhập tiêu đề..." required>
        </div>

        <div class="form-group">
          <label for="category">Chủ đề</label>
          <select id="category" required>
            <option value="">-- Chọn chủ đề --</option>
            <option value="Web">Web</option>
            <option value="AI">AI</option>
            <option value="Network">Network</option>
            <option value="IoT">IoT</option>
          </select>
        </div>

        <div class="form-group">
          <label for="content">Nội dung</label>
          <textarea id="content" rows="10" placeholder="Viết nội dung bài viết..." required></textarea>
        </div>

        <div class="form-group">
          <label for="image">Hình ảnh minh họa</label>
          <input type="file" id="image" accept="image/*">
        </div>

        <button type="submit" class="btn green"><i class="fa-solid fa-paper-plane"></i> Đăng bài</button>
      </form>
    </main>
  </div>

  <script src="../js/post.js"></script>
</body>
</html>
