<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết bài viết | TechNotes</title>
  <link rel="stylesheet" href="../css/blog-detail.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6f50b.js" crossorigin="anonymous"></script>

</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo"><i class="fa-solid fa-code"></i> Blog công nghệ</h2>
    <nav>
      <a href="index.html"><i class="fa-solid fa-layer-group"></i> Tất cả</a>
      <a href="#"><i class="fa-solid fa-brain"></i> AI / ML</a>
      <a href="#"><i class="fa-solid fa-globe"></i> Web</a>
      <a href="#"><i class="fa-solid fa-mobile-screen-button"></i> Mobile</a>
      <a href="#"><i class="fa-solid fa-shield-halved"></i> Security</a>
      <a href="#"><i class="fa-solid fa-user-tie"></i> Career</a>
    </nav>
  </aside>

  <!-- Main -->
  <div class="main">
    <!-- Header -->
    <header class="topbar">
      <div class="search-box">
        <input type="text" placeholder="Tìm kiếm bài viết...">
      </div>
      <div class="actions">
        <button class="btn blue" onclick="window.location.href='index.html'">⬅ Quay lại danh sách</button>
        <button class="btn orange" id="editBtn"><i class="fa-solid fa-pen-to-square"></i> Sửa</button>
        <button class="btn red" id="deleteBtn"><i class="fa-solid fa-trash"></i> Xóa</button>
        <input type="file" id="imageInput" class="image-input" accept="image/*">
      </div>
    </header>

    <hr class="divider">

    <!-- Blog detail -->
    <section class="blog-detail-container">
      <div class="blog-detail-card">
        <img id="detail-image" alt="Hình bài viết">
        <h1 id="detail-title"></h1>
        <p id="detail-body"></p>
        <span id="detail-meta"></span>
      </div>
    </section>
  </div>

  <script src="../js/blog-detail.js"></script>

</body>
</html>
